name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, first-commit]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v5

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check types
        run: npm run typecheck

      - name: Run linter
        run: npm run lint:check

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Build application
        run: npm run build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.node-version == '20.x'
        with:
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v5

      - name: Build Docker image
        run: docker build -t sokubutsu-mvp:latest .

      - name: Test Docker image
        run: |
          docker run --rm -e TELEGRAM_BOT_TOKEN=test -e TELEGRAM_CHAT_ID=test \
            sokubutsu-mvp:latest node -e "console.log('Docker image test successful')"

  docker-preview:
    name: Build and push preview image (branches)
    runs-on: ubuntu-latest
    needs: test
    if: github.ref != 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push branch image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:branch-${{ github.ref_name }}
          build-args: |
            GIT_SHA=${{ github.sha }}
            GIT_REF_NAME=${{ github.ref_name }}

  quality-gate:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v5

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Quality check
        run: npm run quality:check

      - name: Check for security vulnerabilities (prod-only)
        run: npm audit --omit=dev --audit-level=moderate
